kind: ConfigMap
metadata:
  name: keycloak-config
  namespace: keycloak
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: keycloak
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app.kubernetes.io/name: keycloak
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: keycloak
  name: keycloak
  namespace: keycloak
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: keycloak
  template:
    metadata:
      labels:
        app.kubernetes.io/name: keycloak
    spec:
      containers:
      - args:
        - start-dev
        env:
        - name: KEYCLOAK_ADMIN
          value: admin
        - name: KEYCLOAK_ADMIN_PASSWORD
          value: password
        - name: KC_HOSTNAME
          value: id.dev.lan.shamrock.systems
        - name: KC_DB
          value: postgres
        - name: KC_DB_URL
          valueFrom:
            secretKeyRef:
              key: jdbc-uri
              name: keycloak-postgres-app
        - name: KC_DB_USERNAME
          valueFrom:
            secretKeyRef:
              key: username
              name: keycloak-postgres-app
        - name: KC_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: keycloak-postgres-app
        image: quay.io/keycloak/keycloak:23.0
        name: keycloak
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 8443
          name: https
        readinessProbe:
          httpGet:
            path: /realms/master
            port: 8080
      initContainers:
      - command:
        - bash
        - -c
        - |-
          #!/usr/bin/env bash

          set -o errexit
          set -o pipefail
          set -o nounset

          while true
          do
            echo '{"message": "Running keycloak-config-cli"}'
            java $JAVA_OPTS -jar /app/keycloak-config-cli.jar
            sleep 1m
          done
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: json-log
        - name: KEYCLOAK_URL
          value: http://localhost:8080
        - name: KEYCLOAK_LOGINREALM
          value: master
        - name: KEYCLOAK_USER
          value: admin
        - name: KEYCLOAK_PASSWORD
          value: password
        - name: KEYCLOAK_AVAILABILITYCHECK_ENABLED
          value: "true"
        - name: IMPORT_FILES_LOCATIONS
          value: /config/*
        - name: IMPORT_VARSUBSTITUTION_ENABLED
          value: "true"
        image: docker.io/adorsys/keycloak-config-cli:5.10.0-23.0.1
        name: keycloak-config-cli
        restartPolicy: Always
        volumeMounts:
        - mountPath: /config
          name: keycloak-config
          readOnly: true
      restartPolicy: Always
      volumes:
      - configMap:
          name: keycloak-config
        name: keycloak-config
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: http-keycloak
  namespace: keycloak
spec:
  hostnames:
  - id.dev.lan.shamrock.systems
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: eg
    namespace: envoy-gateway-system
  rules:
  - backendRefs:
    - name: keycloak
      port: 80
    matches:
    - path:
        type: PathPrefix
        value: /
---
apiVersion: keycloak.crossplane.io/v1beta1
kind: ProviderConfig
metadata:
  name: keycloak-config
spec:
  credentials:
    env:
      name: PROVIDER_CREDENTIALS
    source: Environment
---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: keycloak-postgres
  namespace: keycloak
spec:
  enableSuperuserAccess: true
  instances: 1
  storage:
    size: 16Gi
