apiVersion: v1
kind: Service
metadata:
  name: dpg-datastore-primary
  namespace: deeppharmgraph
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 7878
  selector:
    app: oxigraph-primary
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: dpg-datastore-secondary
  namespace: deeppharmgraph
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 7878
  selector:
    app: oxigraph-secondary
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: oxigraph-primary-pvc
  namespace: deeppharmgraph
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 32Gi
  storageClassName: filesystem-erasure
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: oxigraph-primary
  name: oxigraph-primary
  namespace: deeppharmgraph
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oxigraph-primary
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: oxigraph-primary
    spec:
      containers:
      - args:
        - --location
        - /data
        - serve
        - --bind
        - 0.0.0.0:7878
        image: ghcr.io/oxigraph/oxigraph:v0.3.22
        name: oxigraph
        ports:
        - containerPort: 7878
        volumeMounts:
        - mountPath: /data
          name: oxigraph-data
      volumes:
      - name: oxigraph-data
        persistentVolumeClaim:
          claimName: oxigraph-primary-pvc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: oxigraph-secondary
  name: oxigraph-secondary
  namespace: deeppharmgraph
spec:
  replicas: 3
  selector:
    matchLabels:
      app: oxigraph-secondary
  template:
    metadata:
      labels:
        app: oxigraph-secondary
    spec:
      containers:
      - args:
        - serve-secondary
        - --primary-location
        - /primary
        - --bind
        - 0.0.0.0:7878
        image: ghcr.io/oxigraph/oxigraph:v0.3.22
        name: oxigraph
        ports:
        - containerPort: 7878
        volumeMounts:
        - mountPath: /primary
          name: oxigraph-primary-data
      volumes:
      - name: oxigraph-primary-data
        persistentVolumeClaim:
          claimName: oxigraph-primary-pvc
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: http-datastore
  namespace: deeppharmgraph
spec:
  hostnames:
  - dpg-datastore.forging.cc
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: http-gateway
    namespace: kube-system
  rules:
  - backendRefs:
    - group: ""
      kind: Service
      name: dpg-datastore
      port: 80
      weight: 1
    matches:
    - path:
        type: PathPrefix
        value: /
