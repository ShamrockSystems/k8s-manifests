                -type f \
                -name "*.log" \
                -mmin +"$RETENTION_MINUTES" \
                -writable \
                -delete \
                -printf "." \
              | wc -c
            )

            END_EPOCH=$(date --utc +%s)
            LOOP_DURATION=$((END_EPOCH - START_EPOCH))
            echo "[$(date --utc +%FT%T.%3N)] deleted $DELETED_COUNT files in $LOOP_DURATION seconds"

