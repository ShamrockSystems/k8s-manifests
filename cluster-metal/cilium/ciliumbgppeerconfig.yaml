apiVersion: cilium.io/v2alpha1
kind: CiliumBGPPeerConfig
metadata:
  name: ext-peer-dandelion
  namespace: kube-system
spec:
  timers:
    holdTimeSeconds: 15
    keepAliveTimeSeconds: 5
  families:
    - afi: ipv4
      safi: unicast
      advertisements:
        matchLabels:
          advertise: "dandelion"
