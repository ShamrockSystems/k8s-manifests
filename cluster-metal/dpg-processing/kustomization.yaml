apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: deeppharmgraph

resources:
  - ./httproute.yaml

helmCharts:
  - releaseName: dpg-processing-airflow
    namespace: deeppharmgraph
    name: airflow
    repo: https://airflow.apache.org
    version: 1.11.0
    valuesFile: values.airflow.yaml
