apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: grafanadatasource-prometheus-k8s
  namespace: grafana
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  datasource:
    name: prometheus-k8s
    type: prometheus
    access: proxy
    url: http://prometheus-k8s.monitoring.svc:9090
